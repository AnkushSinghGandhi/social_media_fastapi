name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: ankushsinghgandhi
          POSTGRES_PASSWORD: password123
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: > 
          --health-cmd="pg_isready -U ankushsinghgandhi" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Set DATABASE_URL for the test database
    - name: Set up environment variables
      env:
        DATABASE_URL: postgresql://ankushsinghgandhi:password123@localhost:5432/test_db
      run: echo "Environment variables set."

    - name: Wait for PostgreSQL to be ready
      run: |
        until pg_isready -h localhost -p 5432 -U ankushsinghgandhi; do
          echo "Waiting for PostgreSQL..."
          sleep 5
        done

    - name: Run tests
      run: |
        pytest
      env:
        DATABASE_URL: ${{ env.DATABASE_URL }}
